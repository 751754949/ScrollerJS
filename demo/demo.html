<html>
<head>
<title>Scroller demo</title>
<link rel="stylesheet" type="text/css" href="../scroller.css" />

</head>
<body>
<h1>Scroller demo page</h1>
<h2>Random number pane demo</h2>
<div id="scroller-pane">
</div>
<h2>Clock pane demo</h2>
<div id="clock-pane">
</div>
<script type="text/javascript" src="../scroller.js"></script>
<script type="text/javascript">
var scroller=Scroller.getNewInstance({
	direction:Scroller.DIRECTION.UP,
	interval:3000,
	width:200,
	amount:50,
	seperatorType:Scroller.SEPERATOR.THOUSAND,
	seperator:"-"
});
scroller.appendTo(document.getElementById("scroller-pane")).setStyle({backgroundColor:"green",color:"red"});
scroller.start(1000);
//scroller.scrollTo(19);
setInterval(function(){
	var num=Math.floor(Math.random()*1000000000);
	scroller.scrollTo(num);
},5000);
var clockScroller=Scroller.getNewInstance({
	width:200,
	amount:40,
	interval:800,
	seperatorType:Scroller.SEPERATOR.TIME,
	seperator:":"
});
clockScroller.appendTo(document.getElementById("clock-pane"));
clockScroller.start("000000");
setInterval(function(){
	var now=new Date();
	var hours=now.getHours();
	var minutes=now.getMinutes();
	var seconds=now.getSeconds();
	hours=(hours<10)?"0"+hours:hours+"";
	minutes=(minutes<10)?"0"+minutes:minutes+"";
	seconds=(seconds<10)?"0"+seconds:seconds+"";
	var timeStr=hours+minutes+seconds;
	clockScroller.scrollTo(hours+minutes+seconds);
},1000);
</script>
</body>
</html>
