<html>
<head>
<title>Scroller Scroll From To demo</title>
<link rel="stylesheet" type="text/css" href="../scroller.css" />
<style type="text/css">
#scroller-pane{
	position:absolute;
	width:100px;
	height:100px;
	background-color:red;
	transition-duration:0.5s;
}
</style>
</head>
<body>
<span id="scroller-pane">
</span>
<script type="text/javascript" src="../scroller.js"></script>
<script type="text/javascript">
window.onload = function(){
	var span = document.getElementById("scroller-pane");
	span.style.top = "100px";
	span.style.transform = "translateY(-100px)";
	setTimeout(function(){retransition();}, 1000);
};
function retransition(){
	var span = document.getElementById("scroller-pane");
	span.style.transform = "translateY(0px)";
	console.log(span.style.top);
	setTimeout(function(){retransition1();}, 1000);
}
function retransition1(){
	var span = document.getElementById("scroller-pane");
	span.style.transform = "translateY(-100px)";
	console.log(span.style.top);
	setTimeout(function(){retransition();}, 1000);
}
</script>
</body>
</html>
