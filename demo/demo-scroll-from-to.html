<html>
<head>
<title>Scroller Scroll From To demo</title>
<link rel="stylesheet" type="text/css" href="../scroller.css" />

</head>
<body>
<h1>Scroller demo page</h1>
<h2>Scroll from A to B demo</h2>
<div id="scroller-pane">
</div>
<script type="text/javascript" src="../scroller.js"></script>
<script type="text/javascript">
var scroller=Scroller.getNewInstance({
	direction:Scroller.DIRECTION.UP,
	interval:2000,
	width:500,
	amount:50,
	seperatorType:Scroller.SEPERATOR.THOUSAND,
	seperator:".",
	forceFallback:true
});
scroller.appendTo(document.getElementById("scroller-pane")).setStyle({backgroundColor:"green"});
setInterval(function(){
	scroller.scrollFromTo(10000000, 99399999);
},5000);
// scroller.scrollFromTo(10000000, 99999999);
// scroller.scrollFromTo(99999999, 10000000);
</script>
</body>
</html>
