<html>
<head>
<title>Scroller Scroll From To demo</title>
<link rel="stylesheet" type="text/css" href="../scroller.css" />
<style type="text/css">
#scroller-pane{
	position:absolute;
	width:100px;
	height:100px;
	background-color:red;
	/*transition:top 4s;*/
}
</style>
</head>
<body>
<span id="scroller-pane">
</span>
<script type="text/javascript" src="../scroller.js"></script>
<script type="text/javascript">
window.onload = function(){
	var span = document.getElementById("scroller-pane");
	span.style.top = "100px";
	span.style.transition = "top 4s";
	setTimeout(function(){span.style.top = "0px";}, 2000);
};
</script>
</body>
</html>
