<html>
<head>
<title>Scroller Scroll From To demo</title>
<link rel="stylesheet" type="text/css" href="../scroller.css" />

</head>
<body>
<h1>Scroller demo page</h1>
<h2>Scroll from A to B(count down) demo</h2>
<div id="scroller-pane">
</div>
<script type="text/javascript" src="../scroller.js"></script>
<script type="text/javascript">
var scroller=Scroller.getNewInstance({
	direction:Scroller.DIRECTION.DOWN,
	interval:3000,
	width:200,
	amount:50,
	seperatorType:Scroller.SEPERATOR.THOUSAND,
	seperator:"."
});
scroller.appendTo(document.getElementById("scroller-pane")).setStyle({backgroundColor:"green",color:"red"});
setInterval(function(){
	scroller.scrollFromTo(999999, 234567);
},5000);
</script>
</body>
</html>
