<html>
<head>
<title>Scroller demo</title>
<link rel="stylesheet" type="text/css" href="scroller.css" />

</head>
<body>
<h1>Scroller demo page</h1>

<div id="scroller-pane">
</div>
<script type="text/javascript" src="scroller.js"></script>
<script type="text/javascript">
var scroller=Scroller.getNewInstance({
	direction:Scroller.DIRECTION.UP,
	interval:3000,
	width:200,
	amount:50,
	thousandSeperator:","
});
scroller.appendTo(document.getElementById("scroller-pane")).setStyle({backgroundColor:"green",color:"red"});

scroller.start(1000);
//scroller.scrollTo(19);
setInterval(function(){
	var num=Math.floor(Math.random()*1000000000);
	console.log(num);
	scroller.scrollTo(num);
},5000);
</script>
</body>
</html>
